<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio dom Eventos Funciones</title>
        <script type="text/javascript" src=".../javascript/ejercicio-dom.js"></script>
        <style>
            .box{
                width: 200px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 30px;
            }
        </style>
    </head>
    <body>
<!-- Formulario con campos: nombre apellidos, edad
     Boton de enviar el formulario: eventos submit
     Mostrar datos por pantalla
     Tener un boton que al dar click muestra los datos actuales del formulario
-->

        <h1>Ejercicio DOM,Eventos y Funciones</h1>

        <div class="box">
            <form action ="#" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre</label><br/>
                <input type="text" name="nombre" id="nombre"/><br/>

                <label for="apellidos">Apellidos</label><br/>
                <input type="text" name="apellidos" id="apellidos"/><br/>

                <label for="edad">Edad</label><br/>
                <input type="text" name="Edad" id="Edad"/><br/>

                <input type="submit" value="submit" id="submit"/>
            </form>
        </div>

        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>

</html>
